<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./template01.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
      Gestion de Pedidos
    </ui:define>

    <ui:define name="content">
       <h:form id="frmDatosPedido">
            <p:growl id="growl" showDetail="true" sticky="true" />  
            <h:messages showDetail="true"></h:messages>
            <div class="p-grid">
                <div class="p-col-12" >
                    <h2>Crear un Pedido</h2>
                </div>
                <div class="p-col-12" >
                    <p:outputLabel for="fechaPedido" value="Fecha Pedido:" />
                </div>
                <div class="p-col-12" >
                    <p:inputMask id="fechaPedido" value="#{pedidoController.pedidoSeleccionado.fechaPedido}" disabled="#{empty pedidoController.pedidoSeleccionado}"  mask="99/99/9999" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:inputMask>                </div>
                <div class="p-col-12" >
                    <p:outputLabel for="direccionEnvio" value="DirecciÃ²n de envio:" />
                </div>
                <div class="p-col-12" >
                    <p:inputText id="direccionEnvio" required="true" value="#{pedidoController.pedidoSeleccionado.direccionEnvio}" disabled="#{empty pedidoController.pedidoSeleccionado}"/>

                </div>
             
                <div class="p-col-12" >
                    <p:outputLabel for="recetasPedidas" value="Recetas:" />
                </div>
                <div class="p-col-12" >
                    <p:pickList id="recetasPedidas" value="#{pedidoController.recetasDisponibles}" disabled="#{empty pedidoController.pedidoSeleccionado}" converter="recetaConverter"  var="unaReceta" itemLabel="#{unaReceta.titulo}" itemValue="#{unaReceta}"/>
                </div>

                <div class="p-col-12" >
                    <p:commandButton value="Guardar" action="#{pedidoController.guardar}" ajax="false" disabled="#{empty pedidoController.pedidoSeleccionado}"></p:commandButton>
                </div>
                <div class="p-col-12" >
                    <p:commandButton value="Nuevo" action="#{pedidoController.nuevo}" update="frmDatosPedido" disabled="#{not empty pedidoController.pedidoSeleccionado}"></p:commandButton>
                </div>                
            </div>
        </h:form>
    </ui:define>
   

</ui:composition>
